<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Custom Styles -->
 <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
    <p>
    NetShop
  </p>

  <form id="loginForm">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required>
  <div><h4> <input type="checkbox" name="chk" id="chk"><label for="remember me">Remember me</label><br>
  
  <div class="div">Don't have any account? <a href="signup.html" class="signup">Sign-Up</a>
  </div></h4>
  </div>
  
  
 <center>
 
  
    <button type="submit" id="btn_item">Login</button>
    </center>
  </form>

  <p id="errorMsg" style="color:red;"></p>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Get from localStorage
      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if (email === storedEmail && password === storedPassword) {
        alert('Login successful! ☑️');
        // Redirect to dashboard or home page
        window.location.href = 'home.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Invalid email or password';
      }
    });
  </script>
</body>
</html>
